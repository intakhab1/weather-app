<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="wrapper">
        <h1 class="title">WEATHER APP</h1>
        <div id ="app">
            <div class="tab-container">
                <p class="tab" data-user-weather>Your Weather</p>
                <p class="tab" data-search-weather>Search Weather</p>
            </div>
            <div class="weather-container">
                <!-- Grant Location UI -->
                <div class="sub-container grant-location-container">
                    <img src="./assets/location.png" width="80" height="80" loading="lazy" alt="locationImage">
                    <p>Grant Location Access</p>
                    <p>Allow Access To Get Weather Information</p>
                    <button class="btn" data-grant-access>Grant Access</button>
                </div>
                <!-- Search Weather UI -->
                <form class="form-container" data-search-form>
                    <input placeholder="Search For City..." data-search-input>
                    <button class="btn" type="submit">
                        <img src="./assets/search.png" width="20" height="20" loading="lazy">
                    </button>
                </form>
                <!-- Loading UI (B/W search UI  and your weather UI ) -->
                <div class="sub-container loading-container">
                    <img src="./assets/loading.gif" width="150" height="150">
                    <p>LOADING</p>
                </div>
                <!-- Your Weather UI -->
                <div class="sub-container user-weather-info-container">
                    <!-- city name and country flag -->
                    <div class="city-name-and-flag">
                        <p data-city-name></p>
                        <img data-country-flag-icon>
                    </div>
                    <!-- weather description -->
                    <p data-weather-description></p>
                    <img data-weather-icon>
                    <p data-temp></p>
                    <!-- weather parameters -->
                    <div class="parameter-container">
                        <!-- parameter 1 -->
                        <div class="parameter">
                            <img src="./assets/wind.png">
                            <p>WIND SPEED</p>
                            <p data-wind-speed></p>
                        </div>
                        <!-- parameter 2 -->
                        <div class="parameter">
                            <img src="./assets/humidity.png">
                            <p>HUMIDITY</p>
                            <p data-humidity></p>
                        </div>
                        <!-- parameter 2 -->
                        <div class="parameter">
                            <img src="./assets/cloud.png">
                            <p>CLOUDS</p>
                            <p data-clouds></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
